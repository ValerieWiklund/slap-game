<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
  <title>More Wine, Anyone? </title>
</head>

<body>
  <div class="container">
    <div class="row display-head">
      <div class="col-12">
        <p id="name">Name</p>
        <p id="moodcheckup">Mood: </p>
        <p id="healthcheckup">Health</p>
        <p id="drinkcounter"> Number of drinks: </p>
      </div>
    </div>
    <div class="row ">
      <div class="col-12 offset-md-2 col-md-4 slap-me  ">
        <img src="lefteris-kallergis-etWlaoFnTl4-unsplash.jpg" alt="" height="400px">
      </div>
      <div class="col-12 col-md-4">
        <button class="btn btn-primary" onclick="slap()">Wine</button>
        <button class="btn btn-primary" onclick="beer()">Beer</button>
        <button class="btn btn-primary" onclick="shot()">Whiskey Shot</button>
      </div>
      <div class="col-12 col-md-4">
        <button class="btn btn-primary" onclick="giveHelp()">Food</button>
        <button class="btn btn-primary" onclick="beer()">Water</button>
        <button class="btn btn-primary" onclick="shot()">Coffee</button>
      </div>


    </div>





  </div>

  <script src="game.js"></script>
</body>

</html>
