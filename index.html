<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
  <title>More Wine, Anyone? </title>
</head>

<body>
  <div class="container">
    <div class="row my-4 display-head">
      <div class="col-12 offset-md-4 col-md-6 ">
        <p id="name">Name</p>
        <p id="moodcheckup">Mood: 0</p>
        <p id="healthcheckup">Health: 100</p>
        <p id="drinkcounter"> Number of drinks: 0 </p>
      </div>
    </div>
    <div class="row ">
      <div class="col-12  col-md-4 align-items-start">
        <div>
          <img src="Stress-Out-Stella.jpg" alt="http://clipartmag.com/images-of-stressed-out-people-clipart"
            height=450px;>

        </div>
      </div>
      <div class="col-12  offset-md-4 col-md-3 hit-buttons justify-content-end d-flex flex-column mt-4">
        <div class="btn-group-vertical my-4">
          <button class="btn btn-primary  rounded mb-2" onclick="slap()">Wine</button>
          <button class="btn btn-primary rounded mb-2" onclick="beer()">Beer</button>
          <button class="btn btn-primary rounded" onclick="shot()">Whiskey Shot</button>
        </div>

        <div class="btn-group-vertical mt-4">
          <button class="btn btn-success rounded mb-2" onclick="giveHelp('food')">Food</button>
          <button class="btn btn-success rounded mb-2" onclick="giveHelp('water')">Water</button>
          <button class="btn btn-success rounded" onclick="giveHelp('coffee')">Coffee</button>
        </div>
      </div>



    </div>





  </div>

  <script src="game.js"></script>
</body>

</html>
